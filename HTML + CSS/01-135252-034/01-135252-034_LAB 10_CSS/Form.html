    <form action="#" class="formBox">

        <h2>Contact Form</h2>

        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="example@mail.com" required><br><br>

        <label>Select Gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female <br><br>

        <label>Choose Interests:</label><br>
        <input type="checkbox"> Web
        <input type="checkbox"> AI
        <input type="checkbox"> Networking <br><br>

        <label>Feedback:</label><br>
        <textarea rows="3"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>


    <p>
        When you click the <strong>Submit</strong> button, the form data will be sent to the page
        called <em>next.html</em>.
    </p>
